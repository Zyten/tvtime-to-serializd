{% extends "base.html" %}
{% block content %}
<div class="p-6 bg-white shadow rounded">
    <h2 class="text-xl font-semibold mb-2">Import to Serializd</h2>
    <form id="importForm">
        <label>Username</label>
        <input type="text" name="username" class="border p-2 rounded w-full mb-2">
        <label>Password</label>
        <input type="password" name="password" class="border p-2 rounded w-full mb-2">
        <button type="submit" class="btn btn-primary">Start Import</button>
    </form>
</div>
{% endblock %}
